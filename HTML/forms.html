<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <!-- Input tag -->
    <form>
      Username: <input type="text" placeholder="Enter your username" />
      <br /><br />
      Password: <input type="password" placeholder="Enter your password" />
      <br />
      <input type="button" value="Submit" />
      <br />
      <br />

      <!-- Input type : Date -->
      Date: <input type="date" />
      <br />
      <br />

      <!-- Input type : File -->
      File: <input type="file" />
      <br />
      <br />

      <!-- Input type: colour -->
      Colour: <input type="color" />
      <br />
      <br />

      <!-- Input type: Range -->
      Price range: <input type="range" />
      <br />
      <br />

      <!-- Click me button -->
      Click me: <input type="button" value="Click me" />
      <br />
      <br />

      <!-- Submit button -->
      Submit: <input type="submit" value="Submit now" />
      <br />
      <br />

      <!-- Radio button -->
      Male: <input type="radio" name="gender" value="male" /> <br />
      Female: <input type="radio" name="gender" value="female" /> <br />
      Other: <input type="radio" name="gender" value="other" />
      <br />
      <br />

      <!-- Check box -->
      Apple: <input type="checkbox" name="fruit" id="Apple" /><br />
      Banana: <input type="checkbox" name="fruit" id="Banana" /><br />
      Grapes: <input type="checkbox" name="fruit" id="Grapes" />
      <br />
      <br />

      <!-- Select tag -->
      <label for="lang">Choose a language:</label>
      <select id="lang" name="lang">
        <option value="C">C</option>
        <option value="Java">Java</option>
        <option value="Python">Python</option>
      </select>
      <br>
      <br>

      <!-- Text area -->
      <textarea name="text" id="text" cols="30" rows="10">Enter your text: </textarea>
    </form>
  </body>
</html>
